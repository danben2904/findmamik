{% extends 'main/main.html' %}
{% block content %}
{% load static %}

<style>
    .center-text{
        font-size: 20px;
        font-weight: bold;
        margin-top: 5px;
    }
    .fit-image{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .has-margin{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .center-text2{
        font-size: 30px;
        font-weight: bold;
        margin-top: 5px;
    }
</style>

<div class="container text-center">
    <div class="row">
        <img src="{{user.seeker.profile_pic.url}}" class="fit-image col-12 has-margin">
    </div>
</div>

<div class="container has-margin">
    <div class="row">
        <form method="POST" action="" enctype="multipart/form-data" class="col-12 text-center">
            {% csrf_token %}
            {{form.as_p}}
                    
            <input type="submit" name="Update Information" class="btn btn-outline-success" value="save">
        </form>
    </div>
</div>
{% endblock content %}
