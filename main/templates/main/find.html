{%  extends 'main/main.html' %}
{% block content %}

<style>
    .img-text{
        font-size: 15px;
    }
    .fit-image{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .has-margin{
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>

<div class="container has-margin">
    <div class="row">
        <form action="" method="post" class="col-12 text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-outline-success">
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for user in data %}
            <a href="{% url 'main:user' user.username %}" class="col-sm-12 col-md-4 col-lg-2 has-margin">
                <img src="{{user.seeker.profile_pic.url}}" class="fit-image">
            </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
